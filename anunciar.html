<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Anunciar - Valorize</title>
  <link rel="stylesheet" href="css/announce-full.css">
</head>
<body class="hero-page">

<header class="topo">
	<div class="top-inner">
		<div class="logo">
			<a href="index.html"><h1>Valorize</h1></a>
		</div>

		<nav class="menu">
			<a href="index.html">Início</a>
			<a href="perfil.html">Meu Perfil</a>
			<a href="suporte.html">Suporte</a>
		</nav>

		<div class="actions">
			<a href="login.html" class="btn btn-secondary">Entrar</a>
			<a href="anunciar.html" class="btn cta">Anunciar grátis</a>
		</div>
	</div>
</header>

<main class="announce-page">
  <div class="announce-container">
    <div class="announce-card">
      <h2>Publicar um anúncio</h2>
      <form id="announceForm" class="announce-form">
        <label>Título</label>
        <input name="title" type="text" required placeholder="Ex: Apartamento 2 quartos" />

        <label>Categoria</label>
        <select name="category" required>
          <option value="Casa">Casa</option>
          <option value="Apartamento">Apartamento</option>
          
        </select>

        <label>Tipo</label>
        <select name="type" required>
          <option value="Venda">Venda</option>
          <option value="Aluguel">Aluguel</option>
      
        </select>

        <label>Preço</label>
        <input name="price" type="text" placeholder="R$ 1.000" />

        <label>Localização</label>
        <input name="city" type="text" required placeholder="Cidade - UF" />

        <label>Descrição</label>
        <textarea name="description" rows="5" placeholder="Descreva o item ou serviço"></textarea>

        <label>Contato (telefone)</label>
        <input name="phone" type="tel" placeholder="(83) 9xxxx-xxxx" />

        <label>Imagens (até 6) — arraste ou selecione</label>
        <input id="imagesInput" name="images" type="file" accept="image/*" multiple />
        <div id="imagesPreview" class="images-preview"></div>

        <div class="form-actions">
          <button type="submit" class="btn cta">Publicar anúncio</button>
          <a href="perfil.html" class="btn btn-secondary">Cancelar</a>
        </div>

        <div id="announceSuccess" class="announce-success" style="display:none">Anúncio publicado (simulado). Você será redirecionado.</div>
      </form>
    </div>
  </div>
</main>

<script src="js/announce.js"></script>
</body>
</html>
