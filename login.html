<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Login</title>
	<link rel="stylesheet" href="css/login-full.css">
</head>
<body class="hero-page">

<header class="topo">
	<div class="top-inner">
		<div class="logo">
			<a href="index.html"><h1>Valorize</h1></a>
		</div>

		<nav class="menu">
			<a href="index.html">Início</a>
			<a href="perfil.html">Meu Perfil</a>
			<a href="suporte.html">Suporte</a>
		</nav>

		<div class="actions">
			<a href="login.html" class="btn btn-secondary">Entrar</a>
			<a href="anunciar.html" class="btn cta">Anunciar grátis</a>
		</div>
	</div>
</header>

<main class="form-wrapper">
	<div class="form-box">
		<h2>Entrar</h2>
		<form action="#" method="post" class="form">
			<label class="sr-only">E-mail</label>
			<input type="email" name="email" placeholder="E-mail" required>

			<label class="sr-only">Senha</label>
			<input type="password" name="senha" placeholder="Senha" required>


			<div class="actions">
				<button type="submit" class="btn">Entrar</button>
				<a href="register.html" class="btn btn-secondary">Cadastrar</a>
			</div>
		</form>
		<a href="esqueceu_senha.html" class="small-link">Esqueceu a senha?</a>
		<a href="help.html" class="small-link help-link">Preciso de ajuda</a>
	</div>
</main>


<div id="login-message" class="login-message" aria-live="polite"></div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js/login.js"></script>

</body>
</html>
