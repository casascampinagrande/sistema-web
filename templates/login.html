<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    {% load static %}

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-b from-white to-green-400 min-h-screen flex flex-col">

<header class="w-full bg-white/70 backdrop-blur border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
        
        <a href="{% url 'home' %}" class="text-xl font-bold text-gray-900">
            Valorize
        </a>

        <nav class="flex gap-6 font-semibold">
            <a href="{% url 'home' %}" class="text-gray-800 hover:text-green-700 transition">
                Início
            </a>
            <a href="{% url 'suporte' %}" class="text-gray-800 hover:text-green-700 transition">
                Suporte
            </a>
        </nav>

        <div class="flex gap-3">
            <a href="{% url 'perfil' %}" 
               class="px-4 py-2 rounded-lg border border-gray-300 text-gray-800 font-semibold hover:bg-gray-100 transition">
                Entrar
            </a>

            <a href="{% url 'registro' %}" 
               class="px-4 py-2 rounded-full bg-gradient-to-r from-orange-500 to-orange-600 text-white font-semibold hover:brightness-95 transition">
                Anunciar grátis
            </a>
        </div>

    </div>
</header>

<main class="flex-1 flex items-center justify-center px-4">

    <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl p-8 animate-fade-in">

        <h2 class="text-2xl font-semibold text-gray-800 text-center mb-6">
            Entrar
        </h2>

        <form method="post" class="space-y-4">
            {% csrf_token %}

            <input type="email" name="email" placeholder="E-mail" required
                class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-gray-50 focus:outline-none focus:ring-4 focus:ring-green-200 focus:border-green-600 transition">

            <input type="password" name="senha" placeholder="Senha" required
                class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-gray-50 focus:outline-none focus:ring-4 focus:ring-green-200 focus:border-green-600 transition">

            <div id="login-message" class="text-center text-sm text-red-500 min-h-[20px]"></div>

            <div class="space-y-3 pt-2">
                <button type="submit"
                    class="w-full py-3 rounded-lg bg-green-600 text-white font-semibold hover:bg-green-700 transition">
                    Entrar
                </button>

                <a href="{% url 'registro' %}"
                   class="block w-full text-center py-3 rounded-lg border border-gray-300 font-semibold text-gray-700 hover:bg-gray-100 transition">
                    Cadastrar
                </a>
            </div>
        </form>

        <div class="text-center mt-6 space-y-2">
            <a href="{% url 'password_reset' %}" 
               class="block text-sm text-green-700 hover:underline">
                Esqueci minha senha
            </a>

            <a href="{% url 'suporte' %}" 
               class="block text-sm text-gray-500 hover:text-gray-700 transition">
                Preciso de ajuda
            </a>
        </div>

    </div>

</main>

</body>
</html>
