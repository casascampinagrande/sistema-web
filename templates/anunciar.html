<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Anunciar - Valorize</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-b from-white to-green-400 min-h-screen flex flex-col">

<!-- HEADER -->
<header class="bg-white shadow">
  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">

    <a href="{% url 'home' %}" class="text-2xl font-bold text-indigo-600">
      Valorize
    </a>

    <nav class="hidden md:flex gap-6 text-gray-700 font-medium">
      <a href="{% url 'home' %}" class="hover:text-indigo-600">Início</a>
      <a href="{% url 'suporte' %}" class="hover:text-indigo-600">Suporte</a>
    </nav>

    <div class="flex gap-3">
      <a href="{% url 'login' %}" 
         class="px-4 py-2 border border-indigo-600 text-indigo-600 rounded-lg hover:bg-indigo-50 transition">
         Entrar
      </a>
      <a href="#" 
         class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">
         Anunciar grátis
      </a>
    </div>

  </div>
</header>

<!-- MAIN -->
<main class="flex-grow flex items-center justify-center py-12 px-4">
  <div class="w-full max-w-2xl bg-white rounded-2xl shadow-lg p-8">

    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">
      Publicar um anúncio
    </h2>

    <form id="announceForm" class="space-y-5">

      <!-- Título -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Título</label>
        <input name="title" type="text" required
          placeholder="Ex: Apartamento 2 quartos"
          class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none">
      </div>

      <!-- Categoria -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Categoria</label>
        <select name="category" required
          class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none">
          <option value="Casa">Casa</option>
          <option value="Apartamento">Apartamento</option>
        </select>
      </div>

      <!-- Tipo -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Tipo</label>
        <select name="type" required
          class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none">
          <option value="Venda">Venda</option>
          <option value="Aluguel">Aluguel</option>
        </select>
      </div>

      <!-- Preço -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Preço</label>
        <input name="price" type="text"
          placeholder="R$ 1.000"
          class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none">
      </div>

      <!-- Localização -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Localização</label>
        <input name="city" type="text" required
          placeholder="Cidade - UF"
          class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none">
      </div>

      <!-- Descrição -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Descrição</label>
        <textarea name="description" rows="5"
          placeholder="Descreva o item ou serviço"
          class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none"></textarea>
      </div>

      <!-- Telefone -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Contato (telefone)</label>
        <input name="phone" type="tel"
          placeholder="(83) 9xxxx-xxxx"
          class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none">
      </div>

      <!-- Imagens -->
      <div>
        <label class="block text-sm font-medium text-gray-700">
          Imagens (até 6)
        </label>
        <input id="imagesInput" name="images" type="file"
          accept="image/*" multiple
          class="mt-1 w-full px-4 py-2 border rounded-lg bg-gray-50 cursor-pointer">

        <div id="imagesPreview"
          class="mt-4 grid grid-cols-2 md:grid-cols-3 gap-3">
        </div>
      </div>

      <!-- Botões -->
      <div class="flex justify-between items-center pt-4">
        <a href="{% url 'perfil' %}"
           class="px-4 py-2 border border-gray-400 text-gray-600 rounded-lg hover:bg-gray-100 transition">
           Cancelar
        </a>

        <button type="submit"
          class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">
          Publicar anúncio
        </button>
      </div>

      <!-- Mensagem de sucesso -->
      <div id="announceSuccess"
        class="hidden mt-4 text-green-600 font-medium text-center">
        Anúncio publicado (simulado). Você será redirecionado.
      </div>

    </form>

  </div>
</main>

<script src="{% static 'js/announce.js' %}"></script>

</body>
</html>
