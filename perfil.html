<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Meu Perfil</title>
  <link rel="stylesheet" href="css/perfil-full.css">
</head>
<body class="hero-page">

<header class="topo">
	<div class="top-inner">
		<div class="logo">
			<a href="index.html"><h1>Valorize</h1></a>
		</div>

		<nav class="menu">
			<a href="index.html">Início</a>
			<a href="perfil.html">Meu Perfil</a>
			<a href="suporte.html">Suporte</a>
		</nav>

		<div class="actions">
			<a href="login.html" class="btn btn-secondary">Entrar</a>
      <a href="anunciar.html" class="btn cta">Anunciar grátis</a>
		</div>
	</div>
</header>

<main class="profile-page">
  <div class="profile-container">
    
    <!-- COLUNA ESQUERDA: INFORMAÇÕES DO PERFIL -->
    <aside class="profile-sidebar">
      <div class="profile-card">
        <div class="profile-avatar-section">
          <img src="" alt="Avatar" class="profile-avatar">
          <div class="profile-name-section">
            <h2 class="profile-user-name">
              <!-- Nome preenchido dinamicamente -->
            </h2>
            <p class="profile-status">
              <!-- Status preenchido dinamicamente -->
            </p>
          </div>
        </div>

        <div class="profile-info-item profile-member-since">
          <svg width="16" height="16" fill="#6b7280"><rect width="16" height="16" rx="2"/></svg>
          <span><!-- Preenchido dinamicamente --></span>
        </div>

        <div class="profile-info-item profile-location">
          <svg width="16" height="16" fill="#6b7280"><circle cx="8" cy="6" r="2"/><path d="M12 14c0-2.21-1.79-4-4-4s-4 1.79-4 4"/></svg>
          <span><!-- Preenchido dinamicamente --></span>
        </div>

        <div class="profile-level">
          <h3>Nível de cadastro</h3>
          <div class="progress-bar">
            <div class="progress-fill" style="width: 0%"></div>
          </div>

          <div class="verification-items">
            <div class="verification-item" data-verification="email">
              <svg width="16" height="16" viewBox="0 0 16 16"><path d="M13 4L6 11L3 8" stroke="currentColor" stroke-width="2" fill="none"/></svg>
              <span>Endereço de e-mail</span>
            </div>
            <div class="verification-item" data-verification="phone">
              <svg width="16" height="16" viewBox="0 0 16 16"><path d="M13 4L6 11L3 8" stroke="currentColor" stroke-width="2" fill="none"/></svg>
              <span>Número de telefone</span>
            </div>
            <div class="verification-item" data-verification="facebook">
              <svg width="16" height="16" viewBox="0 0 16 16"><path d="M13 4L6 11L3 8" stroke="currentColor" stroke-width="2" fill="none"/></svg>
              <span>Facebook</span>
            </div>
            <div class="verification-item" data-verification="identity">
              <svg width="16" height="16" viewBox="0 0 16 16"><path d="M13 4L6 11L3 8" stroke="currentColor" stroke-width="2" fill="none"/></svg>
              <span>Identidade verificada</span>
            </div>
          </div>

          <a href="#" class="verification-help">O que é Identidade verificada?</a>
        </div>

      </div>
    </aside>

    <!-- COLUNA DIREITA: ANÚNCIOS -->
    <section class="profile-main">
      <div class="profile-tabs">
        <button class="tab-btn active">Histórico</button>
      </div>

      <div class="stats-box">
        <svg width="24" height="24" fill="#6b7280" viewBox="0 0 24 24"><rect x="3" y="3" width="18" height="18" rx="2" stroke="currentColor" fill="none"/></svg>
        <div>
          <strong class="ads-count-total"><!-- Preenchido dinamicamente --></strong>
          <p>Publicados nos últimos 180 dias</p>
        </div>
      </div>

      <div class="listings-section">
        <div class="listings-header">
          <h2>Anúncios</h2>
          <p class="listings-count"><!-- Preenchido dinamicamente --></p>
        </div>

        <div class="listings-filters">
          <div class="search-box">
            <svg width="20" height="20" fill="#6b7280" viewBox="0 0 20 20"><circle cx="8" cy="8" r="6" stroke="currentColor" fill="none"/><path d="M12 12l4 4" stroke="currentColor"/></svg>
            <input type="search" placeholder="Ex: Apartamento 2 quartos" class="search-input">
          </div>

          <div class="filter-row">
            <select class="filter-select">
              <option>Categoria</option>
              <option>Venda</option>
              <option>Aluguel</option>
            </select>
            <select class="filter-select">
              <option>Localização</option>
              <option>João Pessoa</option>
              <option>Campina Grande</option>
            </select>
            <select class="filter-select">
              <option>Mais recentes</option>
              <option>Mais antigos</option>
              <option>Maior preço</option>
            </select>
          </div>
        </div>

        <div class="ads-grid">
          <!-- Anúncios carregados dinamicamente do backend -->
        </div>
      </div>
    </section>

  </div>
</main>

<script src="js/profile.js"></script>

</body>
</html>
